name: Run tests
on: [workflow_dispatch, push]
jobs:
  runTest:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Print Node Version
        run: node --version
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  deployment:
    needs: runTest
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Print Node version
        run: node --version
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: List production build
        run: ls dist
